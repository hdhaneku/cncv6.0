  CwMgmtNlb:
    Type: AWS::CloudFormation::Stack
    DependsOn:
      - CwInstance1MgmntInterface
      - CwInstance2MgmntInterface
      - CwInstance3MgmntInterface
    Condition: IsNLBExternal
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/quickstart-cisco-crossworks-CNC-cw-mgmt-nlb.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        VpcId: !Sub ${VpcId}
        CwMgmtSubnet1Id: !Sub ${CwMgmtSubnet1Id}
        CwMgmtSubnet2Id: !Sub ${CwMgmtSubnet2Id}
        CwMgmtSubnet3Id: !Sub ${CwMgmtSubnet3Id}
        MgLBIPaddress1: !Sub ${MgLBIPaddress1}
        MgLBIPaddress2: !Sub ${MgLBIPaddress2}
        MgLBIPaddress3: !Sub ${MgLBIPaddress3}
        Route53DomainName: !Sub ${Route53DomainName}
        HostName: !Sub ${ManagementVIPName}
        CwTargetIP1: !Sub ${CwInstance1MgmntInterface.PrimaryPrivateIpAddress}
        CwTargetIP2: !Sub ${CwInstance2MgmntInterface.PrimaryPrivateIpAddress}
        CwTargetIP3: !Sub ${CwInstance3MgmntInterface.PrimaryPrivateIpAddress}
        HostedZoneId: !Sub ${HostedZoneId}

      Tags:
        - Key: !Sub cnc-stack-${AWS::StackName}
          Value: CNC-Cw-Cluster
      TimeoutInMinutes: 30

