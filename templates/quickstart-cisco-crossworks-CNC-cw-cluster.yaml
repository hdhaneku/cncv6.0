    Type: AWS::CloudFormation::Stack
    DependsOn:
      - CwInstance1DataInterface
      - CwInstance2DataInterface
      - CwInstance3DataInterface
    Condition: IsNLBExternalAndNotSingleInterface
    Properties:
      TemplateURL:
        !Sub
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/quickstart-cisco-crossworks-CNC-cw-data-nlb.yaml
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        VpcId: !Sub ${VpcId}
        CwDataSubnet1Id: !Sub ${CwDataSubnet1Id}
        CwDataSubnet2Id: !Sub ${CwDataSubnet2Id}
        CwDataSubnet3Id: !Sub ${CwDataSubnet3Id}
        DtLBIPaddress1: !Sub ${DtLBIPaddress1}
        DtLBIPaddress2: !Sub ${DtLBIPaddress2}
        DtLBIPaddress3: !Sub ${DtLBIPaddress3}
        Route53DomainName: !Sub ${Route53DomainName}
        HostName: !Sub ${DataVIPName}
        CwTargetIP1: !Sub ${CwInstance1DataInterface.PrimaryPrivateIpAddress}
        CwTargetIP2: !Sub ${CwInstance2DataInterface.PrimaryPrivateIpAddress}
        CwTargetIP3: !Sub ${CwInstance3DataInterface.PrimaryPrivateIpAddress}
        HostedZoneId: !Sub ${HostedZoneId}


      Tags:
        - Key: !Sub cnc-stack-${AWS::StackName}
          Value: CNC-Cw-Cluster
      TimeoutInMinutes: 30

Outputs:
  CrossworkClusterStack:
    Description: The Name of the Cw cluster stack
    Value: !Sub ${AWS::StackName}
  CrossworkManagementVIP:
    Value: !If
      - IsNLBExternal
      - "n/a"
      - Fn::Select: [0, Fn::GetAtt: [CwInstance1MgmntInterface, SecondaryPrivateIpAddresses]]
    Condition: IsNotNLBExternal
  CrossworkManagementName:
    Value: !GetAtt [CwMgmtNlb, Outputs.CwMgmtRoute53RecordName]
    Condition: IsNLBExternal
  CrossworkDataName:
    Value: !GetAtt [CwDataNlb, Outputs.CwDataRout53RecordName]
    Condition: IsNLBExternalAndNotSingleInterface
  CrossworkManagementIP1:
    Value: !Sub ${CwInstance1MgmntInterface.PrimaryPrivateIpAddress}
  CrossworkManagementIP2:
    Value: !Sub ${CwInstance2MgmntInterface.PrimaryPrivateIpAddress}
    Condition: IsNotSingleNode
  CrossworkManagementIP3:
    Value: !Sub ${CwInstance3MgmntInterface.PrimaryPrivateIpAddress}
    Condition: IsNotSingleNode
  CrossworkDataVIP:
    Value: !If
      - IsNLBExternal
      - "n/a"
      - Fn::Select: [0, Fn::GetAtt: [CwInstance1DataInterface, SecondaryPrivateIpAddresses]]
    Condition: DeployDataInterface
  CrossworkDataIP1:
    Value: !Sub ${CwInstance1DataInterface.PrimaryPrivateIpAddress}
    Condition: DeployDataInterface
  CrossworkDataIP2:
    Value: !Sub ${CwInstance2DataInterface.PrimaryPrivateIpAddress}
    Condition: IsNotSingleNodeAndDeployData
  CrossworkDataIP3:
    Value: !Sub ${CwInstance3DataInterface.PrimaryPrivateIpAddress}
    Condition: IsNotSingleNodeAndDeployData
  CwClusterRole:
    Value: !Sub ${EC2ENIRole}
